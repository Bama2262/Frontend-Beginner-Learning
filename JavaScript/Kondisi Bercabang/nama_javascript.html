<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama JavaScript</title>
</head>
<body>
    <script>
        'use strict';

        let value = prompt('Apakah nama "official" dari Javascript?', '');

        if (value == 'ECMAScript') {
          alert('Benar sekali!');
        } else {
          alert("Kamu tidak tahu? ECMAScript!");
        }
    </script>
</body>
</html>
