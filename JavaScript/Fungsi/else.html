<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apakah "else" dibutuhkan ?</title>
</head>
<body>
    <script>
        // dengan else
        function checkAge(age) {
          if (age > 18) {
            return true;
          } else {
            // ...
            return confirm('Did parents allow you?');
          }
        }

        // tanpa else
        function checkAge(age) {
          if (age > 18) {
            return true;
          }
          // ...
          return confirm('Did parents allow you?');
        }
    </script>
</body>
</html>
