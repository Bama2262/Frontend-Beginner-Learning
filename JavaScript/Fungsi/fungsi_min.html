<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi min(a,b)</title>
</head>
<body>
    <script>
        // pakai 'if'
        function min(a, b) {
          if (a < b) {
            return a;
          } else {
            return b;
          }
        }

        // pakai tanda tanya '?'
        function min(a, b) {
          return a < b ? a : b;
        }
    </script>
</body>
</html>
