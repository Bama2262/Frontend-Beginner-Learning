<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai mana yang ditampilkan perulangan while?</title>
</head>
<body>
    <script>
        // Dari 1 ke 4
        let i = 0;
        while (++i < 5) alert( i );

        // Dari 1 ke 5
        let j = 0;
        while (j++ < 5) alert( j );
    </script>
</body>
</html>
