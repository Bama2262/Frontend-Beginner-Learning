<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi tipe</title>
</head>
    <body>
        <script>
            console.log('"" + 1 + 0 =', "" + 1 + 0);                    // "10"       // (1)
            console.log('"" - 1 + 0 =', "" - 1 + 0);                    // -1         // (2)
            console.log('true + false =', true + false);                // 1
            console.log('6 / "3" =', 6 / "3");                          // 2
            console.log('"2" * "3" =', "2" * "3");                      // 6
            console.log('4 + 5 + "px" =', 4 + 5 + "px");                // "9px"
            console.log('"$" + 4 + 5 =', "$" + 4 + 5);                  // "$45"
            console.log('"4" - 2 =', "4" - 2);                          // 2
            console.log('"4px" - 2 =', "4px" - 2);                      // NaN
            console.log('"  -9  " + 5 =', "  -9  " + 5);                // "  -9  5"   // (3)
            console.log('"  -9  " - 5 =', "  -9  " - 5);                // -14         // (4)
            console.log('null + 1 =', null + 1);                        // 1           // (5)
            console.log('undefined + 1 =', undefined + 1);              // NaN         // (6)
            console.log('" \\t \\n" - 2 =', " \t \n" - 2);              // -2          // (7)
        </script>
    </body>
</html>
