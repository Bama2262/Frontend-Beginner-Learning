<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perbandingan JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Hasil Perbandingan JavaScript</h1>
  <pre id="output"></pre>

  <script>
    const output = [];

    output.push("5 > 4 → " + (5 > 4)); // true
    output.push('"apple" > "pineapple" → ' + ("apple" > "pineapple")); // false
    output.push('"2" > "12" → ' + ("2" > "12")); // true
    output.push("undefined == null → " + (undefined == null)); // true
    output.push("undefined === null → " + (undefined === null)); // false
    output.push('null == "\\n0\\n" → ' + (null == "\n0\n")); // false
    output.push('null === +\\n0\\n → ' + (null === +"\n0\n")); // false

    document.getElementById("output").textContent = output.join("\n");
  </script>

</body>
</html>
