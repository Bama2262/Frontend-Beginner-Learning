<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekerja dengan variabel</title>
</head>
    <body>
        <script>
            let admin, name; // bisa mendeklarasikan dua variabel sekaligus
            name = "Bama";
            admin = name;     
            alert(admin); // "Bama"
        </script>
    </body>
</html>
